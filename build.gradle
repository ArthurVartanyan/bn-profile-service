plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
}

group = 'ru.bank.cosmo'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.5.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.5.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.5.4'

    implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.8.13'

    implementation group: 'io.minio', name: 'minio', version: '8.5.17'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.7'

    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.6.3'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    runtimeOnly("org.flywaydb:flyway-database-postgresql:11.11.0")
}
